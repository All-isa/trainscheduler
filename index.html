<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">   <!--CSS reset reference-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> <!--bootstrap reference-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   <!--jquery reference-->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>   <!--firebase reference-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> <!--moment.js reference-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script><!--font awesome icons-->
    <title>Train Scheduler</title>
</head>
<body>
<div class="container">

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"><i class="fas fa-train"></i> Streamlined Train Schedule <i class="fas fa-train"></i></h1>
                <p class="lead">Dont get sidetracked. Find your correct train and stay on track. Otherwise you'll have to backtrack.</p><!--IDK ITS LATE AND THIS SEEMS FUNNY AT THE TIME-->
                <h5> Current Time <span id="current-time"></span> </h5> <!--this took me way too long to work out-->
        </div>
    </div>
<!-- Table to show all train info -->
    <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <h4><strong>Current Train Schedule</strong></h3>
                </div>
                <div class="card-body">
                  <table class="table" id='train-table'>
                    <thead>
                      <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>

<!-- FORM to Enter NEW train -->
    <div class="card">
            <div class="card-header">
                <h4><strong>Add train</strong></h3>
            </div>
        <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label for="train-name">Train Name</label>
                      <input class="form-control" id="train-name" type="text">
                    </div>
                    <div class="form-group">
                      <label for="destination">Destination</label>
                      <input class="form-control" id="destination" type="text">
                    </div>
                    <div class="form-group">
                      <label for="first-train">First Train Time (HH:mm - Military Time)</label>
                      <input class="form-control" id="first-train" type="text">
                    </div>
                    <div class="form-group">
                      <label for="frequency">Frequency (Min)</label>
                      <input class="form-control" id="frequency" type="text">
                    </div>
                    <button class="btn btn-primary" id="add-train" type="submit">Add</button>
                  </form>
     
        </div>
     
    </div>
</div>
        <!--My javascript below here-->
        <script src="./assets/javascript/logic.js"></script>
        
</body>
</html>
